<!DOCTYPE html>
    <html lang="es">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Registro de Visitantes</title>
      <style>
        body {
          font-family: Arial, sans-serif;
          background-color: #f0f2f5;
          margin: 0;
          padding: 20px;
          display: flex;
          justify-content: center;
          align-items: center;
          min-height: 100vh;
        }
        .container {
          background-color: #fff;
          padding: 40px;
          border-radius: 10px;
          box-shadow: 0 4px 20px rgba(0,0,0,0.1);
          width: 100%;
          max-width: 500px;
          text-align: center;
        }
        input, button {
          width: 100%;
          padding: 12px;
          margin: 10px 0;
          border-radius: 5px;
          border: 1px solid #ccc;
        }
        button {
          background-color: #28a745;
          color: #fff;
          font-weight: bold;
          border: none;
          cursor: pointer;
        }
        button:hover {
          background-color: #218838;
        }
        h2 {
          margin-bottom: 20px;
          color: #333;
        }
      </style>
    </head>
    <body>
      <div class="container">
        <h2>Registrar Entrada</h2>
        <form id="registroForm" enctype="multipart/form-data">
          <input type="text" name="nombre" placeholder="Nombre Completo" required>
          <input type="text" name="aQuienVisita" placeholder="A quién Visita" required>
          <input type="text" name="numeroCasa" placeholder="Número de Casa" required>
          <input type="date" name="fecha" required>
          <input type="time" name="horaEntrada" required>
          <input type="file" name="fileFoto" required>
          <button type="submit">Registrar Entrada</button>
        </form>

        <h2>Registrar Salida</h2>
        <form id="salidaForm">
          <input type="text" name="nombreSalida" placeholder="Nombre Completo" required>
          <input type="text" name="numeroCasaSalida" placeholder="Número de Casa" required>
          <input type="date" name="fechaSalida" required>
          <input type="time" name="horaSalida" required>
          <button type="submit">Registrar Salida</button>
        </form>
      </div>
    </body>
    </html>
